<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../CSS/style.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans">
    <meta charset="utf-8" />
    <script src="js/stdjavascript.js"></script>
    <title>Profile Page</title>
  </head>
  <body>
    <div class="topnav">
      <a class="active" href="new_post.html">New Post</a>
      <!-- New post can also be used to edit original posts -->
      <a href="userpage.html">Profile</a>
      <a href="edit_userpage.html">Edit Profile</a>
      <div class="search-container">
      <form id="searchForm" onSubmit="userSearch()">
      <a href="index.html">Sign Out</a>
        <input type="text" placeholder="Search for users..." name="search">
      <button type="submit">Submit</button>
      </form>
      </div>
    </div>
    <section class="page_content">

      <form id="submitPostForm" onsubmit="addPost()">
        <div class="container">
          <h1>New Post</h1>
          <label class="edit_label" for="title"><b>Title:</b></label>
          <input style="width:578px" type="title" placeholder="Post Title" name="title"required>
          <br>
          <label class="edit_label" for="content"><b>Post:</b></label>
          <textarea name="content" type="post-content" placeholder="Blog Post" cols="80" rows="8" required></textarea>
          <br><br>
          <div class="clearfix">
            <button type="submit" class="signup">Add Post</button>
            <button type="button" onclick="location.href='userpage.html'" class="cancelbtn">Cancel</button>
          </div>
        </div>
      </form>
      <br>
      <footer>
        <p class="footer">Created by Calum Hamilton</p>
      </footer>
    </section>
  </body>
</html>
