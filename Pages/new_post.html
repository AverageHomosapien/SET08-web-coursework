<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../CSS/style.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans">
    <meta charset="utf-8" />
    <script src="/stdjavascript.js"></script>
    <title>Profile Page</title>
  </head>
  <body>
    <div class="topnav">
      <a class="active" href="new_post.html">New Post</a>
      <!-- New post can also be used to edit original posts -->
      <a href="userpage.html">Profile</a>
      <a href="edit_userpage.html">Edit Profile</a>
      <div class="search-container">
      <form action="js/stdjavascript.js">
      <a href="login.html">Sign Out</a>
        <input type="text" placeholder="Search for users..." name="search">
      <button type="submit">Submit</button>
      </form>
      </div>
    </div>
    <section class="page_content">

      <form onsubmit="addPost()">
        <div class="container">
          <h1>New Post</h1>
          <label for="psw"><b>Title:</b></label>
          <input type="title" placeholder="Post Title" name="title"required>
          <br>
          <label for="psw-repeat"><b>Blog Post:</b></label>
          <input type="post-content" placeholder="Blog Post" name="content" required>

          <div class="clearfix">
            <button type="submit" class="signup" onclick="newPost()">Add Post</button>
            <button type="button" onclick="location.href='userpage.html'" class="cancelbtn">Cancel</button>
          </div>
        </div>
      </form>

      <footer>
        <p class="footer">Created by Calum Hamilton</p>
      </footer>
    </section>
  </body>
</html>
